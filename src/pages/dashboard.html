<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <title>Engine v2.0 | Dashboard</title>
</head>
<body>
    <header id="header-component"></header>

    <main class="engine-container">
        <section class="metrics-grid">
            <div class="card liability">
                <h3>Family Commitment</h3>
                <p id="family-debt-display">₹0.00</p>
                <small>Incl. Prev. Rollover & P2P Inflow</small>
            </div>
            
            <div class="card equity">
                <h3>Personal Wallet</h3>
                <p id="wallet-display">₹0.00</p>
                <small>Available Lifestyle Equity</small>
            </div>
        </section>

        <section class="progress-section">
            <div class="progress-header">
                <span>Family Goal Progress</span>
                <span id="progress-percent">0%</span>
            </div>
            <div class="progress-container">
                <div id="progress-bar-fill" class="bar-fill"></div>
            </div>
            <p class="logic-note">Note: Inflow from parents moves this bar <b>backward</b>.</p>
        </section>
    </main>

    <nav id="mobile-nav-component"></nav>

    <script src="../assets/js/ui-render.js"></script>
</body>
</html>
