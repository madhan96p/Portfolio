<!DOCTYPE html>
<html lang="en" class="bg-slate-950 text-slate-50">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Ledger | Analytics Pro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body class="pb-24 select-none touch-pan-y">
    <header
      class="p-4 border-b border-slate-800 bg-slate-900/80 sticky top-0 backdrop-blur-md z-50"
    >
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-lg font-black tracking-tighter italic text-slate-200">
          <i class="fas fa-chart-pie mr-2 text-blue-500"></i>LEDGER_AI
        </h1>
        <span
          id="net-position"
          class="text-[10px] bg-slate-800 px-2 py-1 rounded border border-slate-700 font-mono text-slate-400"
          >Loading...</span
        >
      </div>

      <div class="relative">
        <i
          class="fas fa-search absolute left-3 top-3.5 text-slate-500 text-xs"
        ></i>
        <input
          type="text"
          id="ledger-search"
          placeholder="Search Entity..."
          class="w-full bg-slate-950 border border-slate-800 rounded-xl pl-9 pr-4 py-3 text-sm focus:outline-none focus:border-blue-500 transition-colors placeholder-slate-600"
        />
      </div>
    </header>

    <main class="p-4 space-y-6">
      <div
        class="bg-slate-900 border border-slate-800 rounded-2xl p-4 shadow-lg overflow-hidden"
      >
        <div
          class="flex justify-between items-end mb-4 border-b border-slate-800 pb-2"
        >
          <div>
            <h2
              class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-1"
            >
              Total Expense
            </h2>
            <div
              id="chart-total-expense"
              class="text-xl font-black text-slate-100"
            >
              ₹0
            </div>
          </div>
          <div
            class="flex bg-slate-950 rounded-lg p-0.5 border border-slate-800"
          >
            <button
              class="time-btn active px-2 py-1 text-[9px] font-bold rounded text-slate-400 hover:text-white"
              data-time="1D"
            >
              1D
            </button>
            <button
              class="time-btn px-2 py-1 text-[9px] font-bold rounded text-slate-400 hover:text-white"
              data-time="1W"
            >
              1W
            </button>
            <button
              class="time-btn px-2 py-1 text-[9px] font-bold rounded text-slate-400 hover:text-white"
              data-time="1M"
            >
              1M
            </button>
            <button
              class="time-btn px-2 py-1 text-[9px] font-bold rounded text-slate-400 hover:text-white"
              data-time="ALL"
            >
              ALL
            </button>
          </div>
        </div>

        <div
          class="flex overflow-x-auto snap-x snap-mandatory no-scrollbar gap-4 pb-4"
        >
          <div class="snap-center min-w-full flex flex-col items-center">
            <div class="relative h-48 w-full">
              <canvas id="expenseChart"></canvas>
            </div>
            <span
              class="text-[9px] text-slate-500 mt-2 uppercase tracking-widest"
              >● Category Breakdown</span
            >
          </div>

          <div class="snap-center min-w-full flex flex-col items-center">
            <div class="relative h-48 w-full">
              <canvas id="trendChart"></canvas>
            </div>
            <span
              class="text-[9px] text-slate-500 mt-2 uppercase tracking-widest"
              >● Expense Trend</span
            >
          </div>
        </div>

        <div class="flex justify-center gap-1 mt-1">
          <div class="w-1.5 h-1.5 rounded-full bg-blue-500"></div>
          <div class="w-1.5 h-1.5 rounded-full bg-slate-700"></div>
        </div>
      </div>

      <div class="flex space-x-2 overflow-x-auto pb-1 no-scrollbar">
        <button
          class="filter-btn active bg-blue-600 text-slate-50 text-xs font-bold px-4 py-2 rounded-full whitespace-nowrap transition-all"
          data-filter="All"
        >
          All
        </button>
        <button
          class="filter-btn bg-slate-900 border border-slate-800 text-slate-400 text-xs font-bold px-4 py-2 rounded-full whitespace-nowrap transition-all"
          data-filter="Personal Spending"
        >
          Lifestyle
        </button>
        <button
          class="filter-btn bg-slate-900 border border-slate-800 text-slate-400 text-xs font-bold px-4 py-2 rounded-full whitespace-nowrap transition-all"
          data-filter="Family Support"
        >
          Family
        </button>
        <button
          class="filter-btn bg-slate-900 border border-slate-800 text-slate-400 text-xs font-bold px-4 py-2 rounded-full whitespace-nowrap transition-all"
          data-filter="Share Investment"
        >
          Assets
        </button>
      </div>

      <div id="ledger-list" class="space-y-1"></div>

      <button
        id="load-more-btn"
        class="w-full py-3 bg-slate-900 border border-slate-800 text-blue-400 font-bold text-xs rounded-xl hover:bg-slate-800 transition hidden"
      >
        Load More Transactions
      </button>
    </main>

    <nav
      class="fixed bottom-0 w-full bg-slate-900/95 border-t border-slate-800 backdrop-blur-lg flex justify-around p-4 z-50"
    >
      <a
        href="../dashboard/index.html"
        class="flex flex-col items-center text-slate-500 hover:text-blue-400 transition"
      >
        <i class="fas fa-th-large text-lg mb-1"></i>
        <span class="text-[10px] font-bold">Dash</span>
      </a>
      <a href="#" class="flex flex-col items-center text-blue-500">
        <i class="fas fa-list-ul text-lg mb-1"></i>
        <span class="text-[10px] font-bold">Ledger</span>
      </a>
      <a
        href="../portfolio/index.html"
        class="flex flex-col items-center text-slate-500 hover:text-blue-400 transition"
      >
        <i class="fas fa-chart-line text-lg mb-1"></i>
        <span class="text-[10px] font-bold">Wealth</span>
      </a>
    </nav>

    <script src="history.js" type="module"></script>
  </body>
</html>
