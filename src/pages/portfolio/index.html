<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Wealth Vault | v2.0</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/common.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../assets/js/common.js"></script>
  </head>
  <body class="pb-24 bg-app-bg text-app-text">
    <header
      class="p-6 border-b border-app-border bg-app-card/50 sticky top-0 backdrop-blur-md z-50"
    >
      <h1 class="text-xs uppercase tracking-[0.2em] text-app-sub font-bold">
        Asset Integrity
      </h1>
      <p class="text-2xl font-black italic">PORTFOLIO_CORE</p>
      <div class="relative h-0 w-0"></div>
      <!-- Anchor for theme toggle button -->
    </header>

    <main class="p-4 space-y-6">
      <section
        class="bg-gradient-to-br from-app-card to-app-bg border border-app-border rounded-3xl p-6 shadow-2xl"
      >
        <div class="flex justify-between items-start mb-4">
          <div>
            <p
              class="text-[10px] uppercase font-bold text-app-sub tracking-tighter"
            >
              Wealth-to-Debt Ratio
            </p>
            <div class="text-4xl font-black text-amber-500" id="ratio-display">
              0.00
            </div>
          </div>
          <div class="text-right">
            <p
              class="text-[10px] uppercase font-bold text-app-sub tracking-tighter"
            >
              Total Assets
            </p>
            <p class="text-xl font-bold" id="total-assets">â‚¹0</p>
          </div>
        </div>
        <div
          class="w-full bg-app-border h-3 rounded-full overflow-hidden border border-app-borderSub"
        >
          <div
            id="ratio-progress"
            class="bg-amber-500 h-full transition-all duration-1000"
            style="width: 0%"
          ></div>
        </div>
        <p class="text-[9px] text-app-muted mt-3 uppercase font-mono">
          Status:
          <span id="ratio-status" class="text-app-text">Evaluating...</span>
        </p>
      </section>

      <div class="space-y-4">
        <h2
          class="text-xs font-bold uppercase tracking-widest text-app-sub px-1"
        >
          Active Holdings
        </h2>
        <div id="portfolio-list" class="space-y-3">
          <div
            class="animate-pulse bg-app-card h-20 rounded-2xl border border-app-border"
          ></div>
        </div>
      </div>
    </main>

    <nav
      class="fixed bottom-0 w-full bg-app-card/90 border-t border-app-border backdrop-blur-lg flex justify-around p-4 z-50"
    >
      <a
        href="../dashboard/index.html"
        class="flex flex-col items-center text-app-muted"
      >
        <span class="text-xs font-bold">Dash</span>
      </a>
      <a
        href="../history/index.html"
        class="flex flex-col items-center text-app-muted"
      >
        <span class="text-xs font-bold">Ledger</span>
      </a>
      <a href="#" class="flex flex-col items-center text-amber-500">
        <span class="text-xs font-bold">Wealth</span>
      </a>
    </nav>

    <script src="portfolio.js" type="module"></script>
  </body>
</html>
