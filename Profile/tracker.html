<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="tracker.css">
    <script src="tracker.js" defer></script>
</head>
<body>

    <main class="tracker-container">
        <div class="loader-overlay" id="loader">
            <div class="spinner"></div>
        </div>

        <section class="dashboard">
            <h2>Your Budget</h2>
            <div class="balance-card">
                <p>Balance this Month</p>
                <h1 id="balance">₹0.00</h1>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <p>Total Available</p>
                    <h3 id="total-available">₹0.00</h3>
                </div>
                <div class="stat-card">
                    <p>Spent So Far</p>
                    <h3 id="total-spent">₹0.00</h3>
                </div>
            </div>
        </section>

        <section class="expense-form-container">
            <h3>Log an Expense</h3>
            <form id="expense-form">
                <div class="form-group">
                    <label for="amount">Amount (₹)</label>
                    <input type="number" id="amount" placeholder="e.g., 150" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" id="category" placeholder="e.g., Food, Fuel" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <input type="text" id="notes" placeholder="e.g., Lunch with team">
                </div>
                <button type="submit" id="log-expense-btn">Log Expense</button>
            </form>
        </section>

        <section class="admin-section">
            <h3>Admin Actions</h3>
            <button id="end-month-btn">End Month & Start New Cycle</button>
        </section>
    </main>

</body>
</html>
