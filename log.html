<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log Transaction</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tracker.css">
    <link rel="stylesheet" href="nav.css">
    <script src="auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="main.html">Dashboard</a></li>
            <li><a href="log.html" class="active">Log</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="documents.html">Documents</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>

    <main class="tracker-container">
        <section class="expense-form-container">
            <h3>Log a Transaction</h3>
            <form id="log-form">
                <div class="form-group">
                    <label for="amount">Amount (â‚¹)</label>
                    <input type="number" id="amount" placeholder="e.g., 150" required>
                </div>

                <div class="form-group">
                    <label for="transaction-date">Date</label>
                    <input type="date" id="transaction-date" required>
                </div>

                <div class="form-group">
                    <label for="transaction-type">Transaction Type</label>
                    <select id="transaction-type" required>
                        <option value="debit">Debit (Money OUT)</option>
                        <option value="credit">Credit (Money IN)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                    </select>
                </div>

                <div class="form-group">
                    <label for="payment-mode">Payment Mode</label>
                    <select id="payment-mode" required>
                        <option value="UPI">UPI</option>
                        <option value="Cash">Cash</option>
                        <option value="Card">Card</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <input type="text" id="notes" placeholder="e.g., Lunch, Sent to Amma" list="previous-notes">
                    <datalist id="previous-notes">
                    </datalist>
                </div>
                <div class="log-actions">
                    <button type="button" id="log-new-btn">Log and Add New</button>

                    <button type="submit" id="log-btn">Log Transaction</button>
                </div>
            </form>
        </section>
    </main>

    <script src="common.js" defer></script>
    <script src="log.js" defer></script>
</body>

</html>
