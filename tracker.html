<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="tracker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="tracker.js" defer></script>
</head>
<body>

    <main class="tracker-container">
        <div class="loader-overlay" id="loader">
            <div class="spinner"></div>
        </div>

        <section class="action-center">
            <h2>Action Center</h2>
            
            <div class="goal-card" id="family-card">
                <div class="goal-icon"><i class="fas fa-home"></i></div>
                <div class="goal-details">
                    <div class="goal-header">
                        <span>Family (60%)</span>
                        <span id="family-pending">Pending: ₹0</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="family-progress"></div>
                    </div>
                    <div class="goal-summary" id="family-summary">Sent: ₹0 / Goal: ₹0</div>
                </div>
            </div>

            <div class="goal-card" id="shares-card">
                <div class="goal-icon"><i class="fas fa-chart-line"></i></div>
                <div class="goal-details">
                    <div class="goal-header">
                        <span>Shares</span>
                        <span id="shares-pending">Pending: ₹0</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="shares-progress"></div>
                    </div>
                    <div class="goal-summary" id="shares-summary">Invested: ₹0 / Goal: ₹0</div>
                </div>
            </div>

            <div class="goal-card" id="savings-card">
                <div class="goal-icon"><i class="fas fa-piggy-bank"></i></div>
                <div class="goal-details">
                    <div class="goal-header">
                        <span>Savings</span>
                        <span id="savings-pending">Pending: ₹0</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="savings-progress"></div>
                    </div>
                    <div class="goal-summary" id="savings-summary">Saved: ₹0 / Goal: ₹0</div>
                </div>
            </div>
        </section>

        <section class="dashboard">
            <h2>Your 20% Wallet</h2>
            <div class="balance-card">
                <p>Balance Remaining</p>
                <h1 id="balance">₹0.00</h1>
            </div>
            <div class="stats-grid">
                <div class="stat-card">
                    <p>Total Available</p>
                    <h3 id="total-available">₹0.00</h3>
                </div>
                <div class="stat-card">
                    <p>Spent So Far</p>
                    <h3 id="total-spent">₹0.00</h3>
                </div>
            </div>
        </section>

        <section class="expense-form-container">
            <h3>Log a Transaction</h3>
            <form id="log-form">
                <div class="form-group">
                    <label for="amount">Amount (₹)</label>
                    <input type="number" id="amount" placeholder="e.g., 150" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="Personal Expense">Personal Expense (from 20%)</option>
                        <option value="Family Transfer">Family Transfer (to 60%)</option>
                        <option value="Share Investment">Share Investment (to 10%)</option>
                        <option value="Savings Transfer">Savings Transfer (to 10%)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <input type="text" id="notes" placeholder="e.g., Lunch, Sent to Amma">
                </div>
                <button type="submit" id="log-btn">Log Transaction</button>
            </form>
        </section>

        <section class="admin-section">
            <h3>Admin Actions</h3>
            <button id="end-month-btn">End Month & Start New Cycle</button>
        </section>
    </main>

</body>
</html>
