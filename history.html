<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link rel="stylesheet" href="tracker.css">
    <link rel="stylesheet" href="nav.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="main.html">Dashboard</a></li>
            <li><a href="log.html">Log</a></li>
            <li><a href="history.html" class="active">History</a></li>
            <li><a href="documents.html">Documents</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>

    <main class="tracker-container">
        <div class="loader-overlay" id="loader">
            <div class="spinner"></div>
        </div>

        <section class="history-table-container">
            <h2 id="analysis-title" class="analysis-title-main">Expense Analysis</h2>

            <div class="history-filters" id="view-filters">
                <button class="filter-btn active" data-view="expense">Expense Analysis</button>
                <button class="filter-btn" data-view="income">Income Analysis</button>
                <button class="filter-btn" data-view="all">All Transactions</button>
            </div>

            <div class="history-filters" id="time-filters">
                <button class="filter-btn" data-filter="1D">1D</button>
                <button class="filter-btn" data-filter="1W">1W</button>
                <button class="filter-btn active" data-filter="1M">This Cycle</button>
                <button class="filter-btn" data-filter="All">All Time</button>
            </div>

            <div class="chart-container">
                <canvas id="history-chart"></canvas>
                <div class="chart-total" id="chart-total">
                    <h4>â‚¹0.00</h4>
                    <p>Total Spent</p>
                </div>
            </div>

            <div class="search-controls">
                <div class="form-group">
                    <input type="text" id="search-notes" placeholder="Search in notes..." style="margin-bottom: 0;">
                </div>
                <div class="form-group">
                    <select id="search-category" style="margin-bottom: 0;">
                        <option value="">All Categories</option>
                    </select>
                </div>
            </div>

            <table class="history-table" id="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category & Notes</th>
                        <th>Debit</th>
                        <th>Credit</th>
                        <th>Mode</th>
                    </tr>
                </thead>
                <tbody id="history-table-body">
                    <tr>
                        <td colspan="5">Loading history...</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <script src="common.js" defer></script>
    <script src="history.js" defer></script>
</body>

</html>
