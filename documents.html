<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Documents</title>
    <link rel="stylesheet" href="tracker.css">
    <script src="auth.js"></script>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="main.html">Dashboard</a></li>
            <li><a href="log.html">Log</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="documents.html" class="active">Documents</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>

    <main class="tracker-container">
        <div class="loader-overlay" id="loader">
            <div class="spinner"></div>
        </div>

        <div class="doc-container" id="doc-card-container">
            <h2 class="doc-category-header">Loading Documents...</h2>
        </div>

        <div id="doc-modal" class="modal-overlay">
            <div class="modal-content doc-modal-content">
                <button id="close-doc-modal" class="close-doc-btn">&times;</button>
                <div id="doc-viewer">
                </div>
            </div>
        </div>
    </main>
    <script src="common.js" defer></script>
    <script src="documents.js" defer></script>
</body>

</html>
